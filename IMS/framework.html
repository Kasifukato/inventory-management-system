<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AMS - Profile</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<div class="profilepg">
			<header>

			</header>
			<div class="title"><h1 class="site_header">Time Tracking</h1></div>

					<div class="first">
						<div class="first_name"></div>
						<div class="last_name"></div>

					<div class="second">
						<div class="email"></div>
						<div class="phone"></div>
					</div>
					<div class="third">
						<div class="address"></div>
						<div class="blood_group"></div>
					</div>	
				</div>
				<div class="right__panel">
					<div class="profile--img">
						<img src="#" alt="">
					</div>
					<input type="file" placeholder="upload" required>

			</div>
