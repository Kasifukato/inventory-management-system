<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AMS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<div class="loginpg">
			<div class="portal">
				<div class="logo">
					<img src="images/logo.svg" alt="image description">
				</div>
				<form class="general--form">
					<div class="form__module">
						<label for="ctcEmail" class="form__label">Username</label>
						<div class="form__set">
							<input type="email" required id="ctcEmail">
						</div>
					</div>
					<div class="form__module">
						<label for="ctcPassword" class="form__label">Password</label>
						<div class="form__set">
							<input type="password" required id="ctcPassword">
						</div>
					</div>
					<div class="form__rufp">
					<div class="form__remb">
					 <input id="rembUser" type="checkbox" name="rembInfo" value="remberUser"> 
					 <label for="rembUser">Remember me</label>
					 </div>
					 <div class="form_nav"><a href="reset.html">Forgot password?</a></div>
					</div>
					<div class="form__action">
						<input type="submit" class="button primary-tint" value="LOGIN">
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
